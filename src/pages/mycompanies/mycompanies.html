<ion-header>
  <!-- use ion-toolbar for a normal toolbar and ion-navbar for navigation -->
  <ion-toolbar>
   
    <ion-title>
      My Companies
    </ion-title>
    <ion-buttons right clear>
      <button (click)="onAddCompanies()" style="background-color:transparent">
        <ion-icon class="ion-icon" name="md-add" color="light"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>



<ion-content padding>
  
  
    <ion-list>
      <ion-item *ngFor="let company of companies" class="item_background">
        
        <h2 style="color:aliceblue">{{company.description}}</h2>
      </ion-item>
    </ion-list>

    <p class="bottom" style="color:#76787A" >To remove a company from your companies list tap and hold to remove</p>

</ion-content>
